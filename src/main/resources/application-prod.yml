server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 60000
      connection-timeout: 30000
      max-lifetime: 1800000     # 30m < wait_timeout (Aurora default ~8h) --> OK
      leak-detection-threshold: 20000   # (opcional) 20s para detectar conexiones no cerradas en dev/staging

  jpa:
    hibernate:
      ddl-auto: none        # Flyway controla el schema
    open-in-view: false
    show-sql: false       # En prod suele ir false (puedes activar temporalmente si quer√©s)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    clean-disabled: true
#    clean-on-validation-error: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.${AWS_REGION}.amazonaws.com/${COGNITO_USER_POOL_ID}

cdd:
  security:
    groups-claim: cognito:groups
    # Opcional: valida la audiencia (app client id) si quer√©s ser m√°s estricto:
    required-audience: ${COGNITO_APP_CLIENT_ID:}

# üîé LOGGING: nivel DEBUG para ver exactamente por qu√© valida/migra mal
logging:
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
# application-prod.yml
app:
  openapi:
    server:
      dev: https://api.lacocinadelicia.com   # opcional (puede apuntar a prod)
      prod: https://api.lacocinadelicia.com
