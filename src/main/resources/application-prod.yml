# src/main/resources/application-prod.yml
server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # ‚Üì‚Üì‚Üì Clave para que Aurora pueda pausar
      minimum-idle: 0            # antes: 2 (esto manten√≠a 2 conexiones abiertas SIEMPRE)
      maximum-pool-size: 10
      minimum-idle: 2 # mantener algunas conexiones listas
      idle-timeout: 60000 # 60s
      connection-timeout: 30000 # 30s
      max-lifetime: 1800000     # 30min (debe ser menor al timeout del server)
      leak-detection-threshold: 20000   # (opcional) 20s para detectar conexiones no cerradas en dev/staging

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false


  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    clean-disabled: true
#    clean-on-validation-error: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.${AWS_REGION}.amazonaws.com/${COGNITO_USER_POOL_ID}

cdd:
  security:
    groups-claim: cognito:groups
    # Opcional: valida la audiencia (app client id) si quer√©s ser m√°s estricto:
    required-audience: ${COGNITO_APP_CLIENT_ID:}

# üîé LOGGING: nivel DEBUG para ver exactamente por qu√© valida/migra mal
logging:
  config: classpath:log4j2-spring-prod.xml
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
