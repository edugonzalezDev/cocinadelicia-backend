server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # â†“â†“â†“ Clave para que Aurora pueda pausar
      minimum-idle: 0            # antes: 2 (esto mantenÃ­a 2 conexiones abiertas SIEMPRE)
      maximum-pool-size: 10
      idle-timeout: 30000        # 30s: cierra rÃ¡pido conexiones ociosas
      connection-timeout: 30000  # 30s para obtener conexiÃ³n
      max-lifetime: 30000        # 30s: evita 'keepalives' de larga vida

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false


  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    clean-disabled: true
#    clean-on-validation-error: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.${AWS_REGION}.amazonaws.com/${COGNITO_USER_POOL_ID}

cdd:
  security:
    groups-claim: cognito:groups
    # Opcional: valida la audiencia (app client id) si querÃ©s ser mÃ¡s estricto:
    required-audience: ${COGNITO_APP_CLIENT_ID:}

# ðŸ”Ž LOGGING: nivel DEBUG para ver exactamente por quÃ© valida/migra mal
logging:
  config: classpath:log4j2-spring-prod.xml
  level:
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
# application-prod.yml
app:
  openapi:
    server:
      dev: https://api.lacocinadelicia.com   # opcional (puede apuntar a prod)
      prod: https://api.lacocinadelicia.com
