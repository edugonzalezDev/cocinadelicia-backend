server:
  port: ${SERVER_PORT:8080}

spring:
  # En PROD no habilitamos la consola H2
  datasource:
    url: jdbc:h2:mem:cddprod;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update   # Cuando migres a MySQL + Flyway, cambiamos a 'none' o 'validate'
    open-in-view: false

flyway:
  enabled: false

