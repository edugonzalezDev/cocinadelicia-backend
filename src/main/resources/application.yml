spring:
  application:
    name: CocinaDeLicia
  profiles:
    default: dev

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    # En prod nunca limpiar:
    clean-disabled: false

server:
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
