spring:
  application:
    name: CocinaDeLicia
  profiles:
    default: dev

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    # En prod nunca limpiar:
    clean-disabled: false

  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
server:
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cognito:
  domain: ${COGNITO_DOMAIN:cdd-auth.auth.us-east-1.amazoncognito.com}