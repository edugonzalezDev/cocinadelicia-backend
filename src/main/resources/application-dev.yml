server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:cdd;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none    # Flyway crea/migra el schema
    show-sql: true
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true         # << activar en dev

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cognito-idp.${AWS_REGION}.amazonaws.com/${COGNITO_USER_POOL_ID}

cdd:
  security:
    groups-claim: cognito:groups
    # Opcional: valida la audiencia (app client id) si querés ser más estricto:
    required-audience: ${COGNITO_APP_CLIENT_ID:}